name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Ensure .well-known directory is properly handled
      - name: Setup .well-known directory
        run: |
          # Make sure stellar.toml is in both locations
          mkdir -p .well-known
          cp stellar.toml .well-known/stellar.toml
          # Create .nojekyll file to bypass Jekyll processing
          touch .nojekyll

      # Deploy to GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
