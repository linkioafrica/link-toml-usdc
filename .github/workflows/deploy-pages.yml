name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Ensure .well-known directory is properly handled
      - name: Setup files for proper TOML display
        run: |
          # Make sure stellar.toml is in both locations
          mkdir -p .well-known
          cp stellar.toml .well-known/stellar.toml

          # Create direct access HTML file
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>LINK USDC Stellar TOML</title><style>body{font-family:monospace;white-space:pre;margin:20px;line-height:1.5;}</style></head><body>' > .well-known/stellar.toml.html
          cat stellar.toml >> .well-known/stellar.toml.html
          echo '</body></html>' >> .well-known/stellar.toml.html

          # Create .nojekyll file to bypass Jekyll processing
          touch .nojekyll

          # Create _config.yml to ensure .well-known is included
          echo 'include:' > _config.yml
          echo '  - .well-known' >> _config.yml

          # Create web.config for IIS servers
          cat > web.config << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <mimeMap fileExtension=".toml" mimeType="text/plain" />
              </staticContent>
              <httpProtocol>
                <customHeaders>
                  <add name="Access-Control-Allow-Origin" value="*" />
                </customHeaders>
              </httpProtocol>
            </system.webServer>
          </configuration>
          EOL

          # Create .htaccess for Apache servers
          cat > .htaccess << EOL
          <FilesMatch "\.(toml)$">
            ForceType text/plain
            Header set Access-Control-Allow-Origin "*"
            Header set X-Content-Type-Options "nosniff"
          </FilesMatch>
          EOL

      # Copy all files to public directory
      - name: Prepare public directory
        run: |
          # Copy all necessary files to public directory
          mkdir -p public
          cp -r index.html public/
          cp -r stellar.toml public/
          cp -r toml-viewer.html public/
          cp -r CNAME public/
          cp -r .nojekyll public/
          cp -r _config.yml public/
          cp -r _headers public/
          cp -r .htaccess public/
          cp -r web.config public/

          # Ensure .well-known directory exists in public
          mkdir -p public/.well-known
          cp stellar.toml public/.well-known/stellar.toml

      # Build and upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'public'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
