name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare site files
        run: |
          # Create .nojekyll file to bypass Jekyll processing
          touch .nojekyll

          # Create _config.yml to ensure .well-known is included
          echo 'include:' > _config.yml
          echo '  - .well-known' >> _config.yml

          # Ensure .well-known directory exists
          mkdir -p .well-known
          cp stellar.toml .well-known/stellar.toml

          # Create direct HTML file for .well-known/stellar.toml
          cat > .well-known/index.html << EOL
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=stellar.toml">
          </head>
          <body>
            <p>Redirecting to <a href="stellar.toml">stellar.toml</a>...</p>
          </body>
          </html>
          EOL

          # Create .htaccess for Apache servers
          cat > .htaccess << EOL
          <FilesMatch "\.(toml)$">
            ForceType text/plain
            Header set Access-Control-Allow-Origin "*"
            Header set X-Content-Type-Options "nosniff"
          </FilesMatch>
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
